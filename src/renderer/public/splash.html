<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Builder</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 20px;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        user-select: none;
        -webkit-app-region: drag;
        overflow: hidden;
      }
      img { opacity: 0.9; }
      .title {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        opacity: 0.87;
      }
      .spinner {
        width: 28px;
        height: 28px;
        border: 3px solid currentColor;
        border-top-color: transparent;
        border-radius: 50%;
        opacity: 0.4;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <img src="icons/icon.png" alt="" width="80" height="80" onerror="this.style.display='none'" />
    <div class="title">Object Builder</div>
    <div class="spinner"></div>
  </body>
</html>
